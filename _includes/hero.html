{% if page.heroimage %}
<section class="hero hero-review" style="background-image: url('{{ page.heroimage }}');">
    <div class="overlay"></div>
    <div class="container">
      <div class="hero-block">     
        <h2 class="hero-title">{{ page.herotitle }}</h2>
        <p>{{ page.herotext }}</p>
        <a class="btn btn-primary btn-lg btn-shadow btn-rounded m-t-20" href="{{ page.herolink }}" role="button">Watch Now</a>
      </div>
    </div>
</section>
{% endif %}
{% if page.herocarousel %}
<section class="bg-inverse p-y-0">
    <div class="owl-carousel owl-slide full-height">
      {% for item in page.herocarousel %}
        <div class="carousel-item" style="background-image: url('{{ item.image }}');">
          <div class="carousel-overlay"></div>
          <div class="carousel-caption">
              <div class="embed-responsive embed-responsive-16by9">
                 <h2 class="hero-title">{{ item.herotitle }}</h2>
                <p>{{ item.herotext }}</p>
                <a class="btn btn-primary btn-lg btn-shadow btn-rounded m-t-20" href="{{ item.herolink }}" role="button">View</a>
              </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>
{% endif %}
