{% if page.videocarousel %}
<section class="bg-inverse p-y-0">
    <div class="owl-carousel owl-slide full-height">
      {% for item in page.videocarousel %}
        <div class="carousel-item" style="background-image: url('{{ item.image }}');">
          <div class="carousel-overlay"></div>
          <div class="carousel-caption">
              <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ item.youtube }}" allowfullscreen></iframe>
              </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>
{% endif %}
