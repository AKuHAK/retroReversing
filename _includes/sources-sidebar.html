<!-- sources-sidebar  -->
{% if page.references %}
  
      <div class="widget widget-friends">
        <h5 class="widget-title">Sources <span>({{ len(page.references) }})</span></h5>
        <ul>
          {% for reference in site.references %}
            {% if page.references contains reference.name %}
              <li><a href="{{ reference.link }}" data-toggle="tooltip" title="{{ reference.title }}"><img src="{{ reference.image }}" alt="{{ reference.title }}"></a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
<!-- /sources-sidebar -->
