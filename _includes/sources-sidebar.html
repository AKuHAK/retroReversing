<!-- sources-sidebar  -->
{% if page.references %}
  
      <div class="widget widget-friends">
        <h5 class="widget-title">Sources <span>({{ page.references.size }})</span></h5>
        <ul>
          {% for reference in page.references %}
            {% if site.references contains reference %}
              <li><a href="{{ site.references.get(reference).link }}" data-toggle="tooltip" title="{{ site.references.get(reference).title }}"><img src="{{ site.references.get(reference).image }}" alt="{{ site.references.get(reference).title }}"></a></li>
            {% else %}
              <li><a href="#" data-toggle="tooltip" title="{{ reference }}"><i class="fa fa-book"></i></a></li>
            {% endif %}
          {% endfor %}
    </ul>
  </div>
{% endif %}
<!-- /sources-sidebar -->
