<!-- To use this: include link-to-other-post.html post=/permlink-->
<div class="linkToOtherPost">
{% if include.post %}
{% for post in site.pages %}
{% if post.permalink == include.post %}
<blockquote>
  <div class="widget-img">
    <a href="{{ post.permalink }}">
      {% if post.image %}
        <img class="otherPostImg" src="{{ post.image }}" alt="">
      {% else if post.youtube %}
        <img class="otherPostImg" src="https://img.youtube.com/vi/{{ post.youtube }}/" alt="{{ post.title }}">
      {% endif %}
    </a>
  </div>
  <div class="linkToOtherPostRight">
    <h4><a href="{{ post.permalink }}">{{ post.title }}</a></h4> 
    <p> {% include.description %}</p>
  </div>
</blockquote>
{% endif %}
{% endfor %}
{% endif %}
</div>
